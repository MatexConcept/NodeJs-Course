<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f7f7f7;
}

.error-container {
  width: 200px;
  height: 200px;
  perspective: 800px;
}

.error-text {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  font-size: 140px;
  text-align: center;
  color: #ef5350;
  transform: translateZ(-100px);
  transition: transform 0.5s;
}

.error-message {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 20px;
  text-align: center;
  font-size: 24px;
  background-color: #ef5350;
  color: white;
  transform: translateZ(100px);
  transition: transform 0.5s;
}

.error-container:hover .error-text {
  transform: translateZ(-20px);
}

.error-container:hover .error-message {
  transform: translateZ(20px);
}



  </style>
</head>
<body>

  <div class="error-container">
    <h1 class="error-text">404</h1>
    <p class="error-message">Oops! Page not found.</p>
  </div>

</body>
</html>
